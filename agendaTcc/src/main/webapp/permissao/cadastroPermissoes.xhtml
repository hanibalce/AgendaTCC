<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">SAAD - Cadastro de PermissÃµes</ui:define>
	<ui:define name="corpo">
		<div style="width: 600px; margin: 0 auto;">
			<h:form>
				<p:commandButton value="Retornar Para Consulta" action="consultaPermissoes?faces-redirect=true" />
			</h:form>
			<br />
			<h:form id="frm">
				<p:panelGrid id="grid" columns="2" style="width:600px; text-align:left;">
					<p:outputLabel value="Valor:" for="valor" />
					<h:panelGroup>
						<p:inputText id="valor" value="#{permissaoBean.permissao.valor}" size="50" required="true">
							<f:validator validatorId="nomeValido" />
						</p:inputText>
						<p:message for="valor" display="text" showSummary="true" showDetail="false" styleClass="erro_validacao" />
					</h:panelGroup>
					<h:inputHidden value="#{permissaoBean.permissao.id}" />
					<h:panelGroup>
						<p:commandButton value="Salvar" action="#{permissaoBean.salvar(permissaoBean.permissao)}" update="grid" />
						<p:commandButton value="Limpar" action="#{permissaoBean.resetValor(permissaoBean.permissao)}" update="grid" />
					</h:panelGroup>
				</p:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
